<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>CRMS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../static/dashboard/file-fir.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function() {
            null
        };
    </script>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-book-reader'></i>
            <span class="logo_name">FIR Management</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/user/profile" class="active">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Police Details</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Crime Details</span>
                </a>
            </li>
            <li>
                <a href="firupdate.html">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">FIR Update</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message'></i>
                    <span class="links_name">Queries</span>
                </a>
            </li>
            <li class="log_out">
                <a href="/user/log-out">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Police Details (Add)</span>
            </div>
                <div class="alert" style="background-color: #009578; border-radius: 5px">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>Success!</strong> The entered details have been added.
                </div>
            <div class="profile-details">
                <img src="images\profile.png" alt="user_image">
                <span class="admin_name">Police</span>
            </div>
        </nav>

        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <div class="number">Please Fill The Required Details To Add The Police</div>
                        <div class="container">
                            <div class="content">
                                <form method="POST" action="/user/add-police/" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="user-details">
                                        <div class="input-box">
                                            <span class="details"><label for="poid">First name:</label></span>
                                            <input type="text" placeholder="Enter your First name" name="fname" id="fname" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Name"> Last name:</label></span>
                                            <input type="text" placeholder="Enter your Last name" name="lname" id="lname" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Name"> Email:</label></span>
                                            <input type="text" placeholder="Enter Email" name="email" id="email" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Name"> Designation:</label></span>
                                            <input type="text" placeholder="Enter Designation" name="designation" id="designation" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="stationname"> Station name:</label></span>
                                            <input type="text" placeholder="Enter present working Station name" name="stationname" id="stationname" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Name"> Age:</label></span>
                                            <input type="text" placeholder="Enter Age" name="age" id="age" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Name"> Phone:</label></span>
                                            <input type="text" placeholder="Enter Phone number" name="phone" id="phone" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Name"> Aadhar:</label></span>
                                            <input type="text" placeholder="Ensure the Aadhar number is correct" name="aadhar" id="aadhar" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Rank">Address:</label></span>
                                            <input type="text" placeholder="Enter the current Address" name="address" id="address" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Pstation">Pasword:</label></span>
                                            <input type="password" placeholder="Enter the name of the Police Station where the Police Officer is Working" name="password" id="password" required>
                                        </div>
                                        <div class="input-box">
                                            <span class="details"><label for="Contact">Confirm Passsword:</label></span>
                                            <input type="Password" placeholder="Re-enter the password" name="cnfpassword" id="cnfpassword" required>
                                        </div>

                                    </div>

                                    <div class="add">
                                        <button name="policebclk">Add Police</button>

                                    </div>
                                    <!-- <div class="goback">
                                        <a href="police_police.html"><input type="button" onclick="" value="Go Back"></a>
                                    </div> -->
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>
</body>

</html>
