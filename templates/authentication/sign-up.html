<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML/Tailwind starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="main">
    <!-- backround image -->
    <section class="big-size">
      <nav class="flex justify-between p-6 px-4">
        <div class="flex justify-between items-center w-full">
          <div class="xl:w-1/3 z-50">
            <a class="block max-w-max" href="/">
              <h3 class="text-2xl font-semibold text-center logoMain">FIR REPORT</h3>
            </a>
          </div>
          <div class="hidden xl:block xl:w-1/3 z-30">
            <ul class="flex justify-center">
              <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="/search">Search</a></li>
              <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="/faqs">FAQs</a></li>
              <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="/about">About</a></li>
            </ul>
          </div>
          <div class="hidden xl:block xl:w-1/3">
            <div class="flex items-center justify-end">
              <!-- hover:bg-green-600 -->
              <a class="inline-block py-3 px-8 text-sm leading-5 text-green-50 brownIthink  font-medium focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 rounded-md z-50" href="/sign-in">Sign In</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <form method="POST" id="signup-form" class="signup-form" action="/sign-up/">
        {% csrf_token %}
        <div class="inline-flex flex-col space-y-10 items-center justify-start p-10 bg-white shadow border border-gray-400 z-50" style="width: 570px; height: 562px; margin-left: 420px;">
            <p class="text-2xl uppercase z-50">Sign Up</p>
            <div class="flex flex-col space-y-6 items-start justify-start z-50" style="width: 490px; height: 374px;">
                <div class="flex flex-col space-y-4 items-start justify-start z-50" style="width: 490px; height: 302px;">
                    <div class="flex flex-col space-y-2 items-start justify-start z-50" style="width: 490px; height: 62px;">
                        <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50" style="width: 490px; height: 62px;">
                            <div class="flex items-start justify-start h-full py-3 pl-3  z-50">
                                <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5  z-50">
                                    <img class="flex-1 h-full rounded-lg" src="https://via.placeholder.com/13.689090728759766x19.26190948486328"/>
                                </div>
                            </div>
                            <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50" style="width: 454px; height: 62px;">
                                <p class="text-xs font-bold leading-none text-gray-800  z-50" style="width: 430px; ">First Name</p>
                                <input class="text-sm leading-none text-gray-600 z-50" type="text" placeholder="Pratik" style="width: 430px" name="first_name" id="first_name">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2 items-start justify-start  z-50" style="width: 490px; height: 62px;">
                        <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50" style="width: 490px; height: 62px;">
                            <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5 z-50">
                                    <img class="flex-1 h-full rounded-lg z-50" src="https://via.placeholder.com/13.689090728759766x19.26190948486328"/>
                                </div>
                            </div>
                            <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50" style="width: 454px; height: 62px;">
                                <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">Last Name</p>
                                <input class="text-sm leading-none text-gray-600 z-50" type="text" placeholder="Jallan" style="width: 430px" name="last_name" id="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2 items-start justify-start z-50" style="width: 490px; height: 62px;">
                        <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50" style="width: 490px; height: 62px;">
                            <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                <div class="flex items-center justify-center flex-1 h-6 py-0.5 px-0.5 z-50">
                                    <img class="flex-1 h-full rounded-lg z-50" src="https://via.placeholder.com/19.047618865966797x18.233583450317383"/>
                                </div>
                            </div>
                            <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50" style="width: 454px; height: 62px;">
                                <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 430px;">Email</p>
                                <input type="email" class="text-sm leading-none text-gray-600 z-50" type="text" placeholder="pratikjalan11@gmail.com" style="width: 430px" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2 items-start justify-start z-50" style="width: 490px; height: 62px;">
                        <div class="inline-flex items-center justify-start bg-white border border-gray-400 z-50" style="width: 490px; height: 62px;">
                            <div class="flex items-start justify-start h-full py-3 pl-3 z-50">
                                <div class="flex items-center justify-center flex-1 h-6 px-1 py-0.5 z-50">
                                    <img class="flex-1 h-full rounded-lg z-50" src="https://via.placeholder.com/15.321000099182129x18.617252349853516"/>
                                </div>
                            </div>
                            <div class="inline-flex flex-col space-y-1 items-start justify-start p-3 z-50" style="width: 426px; height: 62px;">
                                <p class="text-xs font-bold leading-none text-gray-800 z-50" style="width: 402px;">Password</p>
                                <input type="password" class="text-sm leading-none text-gray-600 z-50" type="text" placeholder="********" style="width: 430px" name="password" id="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="" >
                    <input type="submit" name="submit" id="submit" class="text-sm font-bold tracking-wide leading-tight inline-flex space-x-2 items-center justify-center px-4 py-3.5 bg-white shadow border border-black" value="Submit" style="width: 490px; height: 48px; "/>
                </div>
            </div>
        </div>
    </form>
    

    
    <div class="coolText"></div>


  </body>
</html>
