<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/form/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/static/form/vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/form/css/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <form method="POST" id="signup-form" class="signup-form" action="/file-an-fir/">
                {% csrf_token %}
                <div>
                    <!-- <h3>Form Registration</h3> -->
                    <fieldset>
                        <h2>File an FIR Report</h2>
                        <p class="desc">Fill the following details carefully</p>
                        <div class="fieldset-content">
                            <div class="form-row">
                                <label class="form-label">Name</label>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" />
                                        <!-- <span class="text-input">Full name</span> -->
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" />
                                        <!-- <span class="text-input">FIR TITLE</span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" />
                                <span class="text-input">Example :<span> abcdef@gmail.com</span></span>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" name="phone" id="phone" />
                            </div>
                            <div class="form-date">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <div class="form-date-group">
                                    <div class="form-date-item">
                                        
                                        <input type="date" name="birthdate" id="birthdate">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Details" class="form-label">DETAILS</label>
                                <input type="text" name="details" id="details" />
                            </div>

                            <div class="form-group">
                                <label for="Details" class="form-label">SUSPECTS</label>
                                <input type="text" name="suspect" id="suspect" />
                                <h4>Click <a href="/">here </a>to navigate to Homepage</h4>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
            </form>
        </div>

    </div>

    <!-- JS -->

    <script src="/static/form/js/main.js"></script>
    <script src="/static/form/vendor/preview.js"></script> -->
</body>

</html>
